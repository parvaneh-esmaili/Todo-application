<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-semibold text-teal-700 mb-6 text-center">Add new note</h2>

    <form  class="space-y-5">
      <!-- Username -->
      <div>
        <label for="title" class="block mb-1 font-medium text-gray-700">title...</label>
        <input
          id="title"
          type="text"
          [(ngModel)]="newTodo.title" placeholder="Title..."
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"/>
      </div>

      <!-- Password -->
      <div>
        <label for="description" class="block mb-1 font-medium text-gray-700">Description</label>
        <input
          id="description"
          type="text"
          [(ngModel)]="newTodo.description" placeholder="Description..."
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"/>
      </div>

      <!-- Button -->
      <button type="submit" 
      (click)="saveTodo()"       
        class="w-full py-2 bg-teal-600 text-white rounded-md font-semibold hover:bg-teal-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
        Add
      </button>
    </form>
  </div>
</div>
