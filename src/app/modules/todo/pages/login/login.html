<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-semibold text-teal-700 mb-6 text-center">Log in</h2>

    <form >
      <!-- Username -->
      <div>
        <label for="username" class="block mb-1 font-medium text-gray-700">Username</label>
        <input
          formControlName="username"
          name="username"
          type="text"
          placeholder="Enter your username"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"/>
      </div>
      <!-- Password -->
      <div>
        <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
        <input
          formControlName="password"
          name="password"
          type="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"/>
      </div>

      <!-- Button -->
      <button  
        (click)="LogIn()"
        class="w-full py-2 my-2 bg-teal-600 text-white rounded-md font-semibold hover:bg-teal-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
        Log In
    </button>
    </form>
  </div>
</div>
