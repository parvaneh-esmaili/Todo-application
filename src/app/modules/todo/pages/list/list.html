<div class="max-w-none mx-auto p-6 bg-teal-50 min-h-screen">

  <ul  class="my-2" *ngFor="let todo of todo">
    <li class="bg-white border border-teal-800 rounded-lg p-5 flex justify-between items-center ">
      <div>
        <h2 class="text-xl font-semibold text-teal-900">{{todo.title}}</h2>
        <p class="text-teal-700 mt-1">{{todo.description}}</p>
      </div>

      <div>
        <button class="bg-teal-800 m-2 hover:bg-teal-900 text-white rounded-md px-4 py-2 "
        (click)="deleteTodo(todo.documentId)"
        title="Delete todo"> Delete
        </button>

        <button class="bg-teal-800 m-2 hover:bg-teal-900 text-white rounded-md px-4 py-2 "
        title="Delete todo"
        [routerLink]="'/edit/' + todo.documentId"
        > Edit

        </button>
    </div>
    </li>
  </ul>
  <a [routerLink]="'/add'" routerLinkActive="scale-110"
      class="flex items-center justify-center w-14 h-14 font-semibold text-lg border-2 border-blue-100 hover:border-teal-800  rounded-full text-white hover:bg-blue-100 bg-teal-800 fixed bottom-4 right-4 m-4 hover:text-teal-800 duration-300 active:scale-95">
      Add</a>
</div>
