<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-semibold text-teal-700 mb-6 text-center">Edit todo</h2>

    <form  class="space-y-5">
      <!-- Username -->
      <div>
        <label for="username" class="block mb-1 font-medium text-gray-700">Title</label>
        <input
          id="username"
          type="text"
          placeholder="Title..."
          class="w-full px-4 py-2 border border-gray-300 rounded-md "
          [(ngModel)]="todoForUpdate.title"
          [ngModelOptions]="{standalone: true}"/>
      </div>

      <!-- Description -->
      <div>
        <label for="password" class="block mb-1 font-medium text-gray-700">Description</label>
        <input
          id="Description"
          type="text"
          placeholder="Description..."
          class="w-full px-4 py-2 border border-gray-300 rounded-md"
          [(ngModel)]="todoForUpdate.description"
          [ngModelOptions]="{standalone: true}"/>
      </div>

      <!-- Button -->
      <button type="submit"        
        class="w-full py-2 bg-teal-600 text-white rounded-md font-semibold hover:bg-teal-700 my-2"
        (click)="editTodo()"
        >
        Edit
      </button>
    </form>
  </div>
</div>
